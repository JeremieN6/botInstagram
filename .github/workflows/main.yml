name: Run InstaBot Twice a Day

on:
  schedule:
    - cron: "0 7 * * *"  # 7h UTC = 9h France
    - cron: "0 19 * * *" # 19h UTC = 21h France
  workflow_dispatch:  # ExÃ©cution manuelle possible

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
          INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
          GITHUB_WORKFLOW: true
        run: |
          echo "TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN" > .env.local
          echo "TELEGRAM_CHAT_ID=$TELEGRAM_CHAT_ID" >> .env.local
          echo "INSTAGRAM_USERNAME=$INSTAGRAM_USERNAME" >> .env.local
          echo "INSTAGRAM_PASSWORD=$INSTAGRAM_PASSWORD" >> .env.local
          python script.py