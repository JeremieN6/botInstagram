name: Run InstaBot Twice a Day

on:
  schedule:
    - cron: "0 7 * * *"  # 7h du matin UTC (9h France)
    - cron: "0 19 * * *" # 19h UTC (21h France)
  workflow_dispatch:  # Permet aussi de le lancer Ã  la main via GitHub

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
          INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
        run: |
          echo "INSTAGRAM_USERNAME=$INSTAGRAM_USERNAME" > .env.local
          echo "INSTAGRAM_PASSWORD=$INSTAGRAM_PASSWORD" >> .env.local
          python script.py
